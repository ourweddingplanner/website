<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="elements/our-wedding-planner-login-form.html">
<link rel="import" href="shared-styles.html">

<dom-module id="our-wedding-planner-signin">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <our-wedding-planner-login-form></our-wedding-planner-login-form>

    <div class="signin-view" id="sign-in">
      <div class="header">
        <button on-tap="login" raised hidden$="[[offline]]">Sign in</button>
        <div hidden$="[[!offline]]" class="offline">Splash offline</div>
      </div>
    </div>
  </template>

  <script>
    class OurWeddingPlannerSignIn extends Polymer.Element {
      static get is() { return 'our-wedding-planner-signin'; }
      static get config() {
        return {
          /* properties, observers meta data */
        }
      }
      constructor() {
        super();
      }
      connectedCallback() {
        super.connectedCallback();
      }
    }

    customElements.define(OurWeddingPlannerSignIn.is, OurWeddingPlannerSignIn);
  </script>
</dom-module>
