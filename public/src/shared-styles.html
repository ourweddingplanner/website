<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      :host {
        /*font-size: var(--app-font-size-base);*/
        /*font-size: 10px;*/
      }

      header {
        @apply --app-header;
        @apply --app-module;
        /*margin-bottom: var(--app-grid-item-gap);*/
        /*min-height: 70vh;*/
      }
/*
      @media (max-width: var(--app-breakpoint-xs-max)) {
        header {
          min-height: 50vh;
        }
      }
*/
      header > *:not(img) {
        @apply --app-module-contents;
      }
/*
      header h1 {
        @apply --app-header-h1;
      }
*/
      paper-card.white {
        --paper-card-header-color: #fff;
      }

      div[main-title],
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        /*font-family: 'Josefin Sans', sans-serif;*/
        font-weight: 100;
        text-transform: uppercase;
      }

      div[main-title],
      h1 {
        font-size: var(--app-font-size-h1);
      }

      h2 {
        font-size: var(--app-font-size-h2);
      }

      h3 {
        font-size: var(--app-font-size-h3);
      }

      h4 {
        font-size: var(--app-font-size-h4);
      }

      h5 {
        font-size: var(--app-font-size-h5);
      }

      h6 {
        font-size: var(--app-font-size-h6);
      }

      .scrim-light {
        background: linear-gradient(rgba(255,255,255,0.0) 0%, rgba(255,255,255,0.125) 30%, rgba(255,255,255,0.25) 100%);
      }

      .scrim-medium {
        background: linear-gradient(rgba(255,255,255,0.0) 0%, rgba(255,255,255,0.25) 30%, rgba(255,255,255,0.5) 100%);
      }

      .scrim-heavy {
        background: linear-gradient(rgba(255,255,255,0.0) 0%, rgba(255,255,255,0.4) 30%, rgba(255,255,255,0.8) 100%);
      }

      .white .scrim-light {
        background: linear-gradient(rgba(0,0,0,0.0) 0%, rgba(0,0,0,0.125) 30%, rgba(0,0,0,0.25) 100%);
      }

      .white .scrim-medium {
        background: linear-gradient(rgba(0,0,0,0.0) 0%, rgba(0,0,0,0.25) 30%, rgba(0,0,0,0.5) 100%);
      }

      .white .scrim-heavy {
        background: linear-gradient(rgba(0,0,0,0.0) 0%, rgba(0,0,0,0.4) 30%, rgba(0,0,0,0.8) 100%);
      }
    </style>
  </template>
</dom-module>
